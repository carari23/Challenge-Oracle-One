<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="logo sitio web" class="logo">
    </header>
    <main class="container">
        <div class="row">
            <section class="col-md-8 col-sm-12">
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese texto aquí"></textarea>
                <div>
                    <h6 class="informacion"><img src="img/signo-de-exclamacion-en-un-circulo.png" alt="" width="16"> Solo letras minusculas y sin acento</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section  class="col-md-4 col-sm-12">
                <textarea class="mensaje" id="" cols="30" rows="10" placeholder="Ningún mensaje fue encontrado."></textarea>
                <div>
                    <h6 class="informacion">* Puedes copiar tu texto</h6>
                </div>
                <button class="copiar">Copiar</button>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
